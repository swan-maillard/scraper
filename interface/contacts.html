<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contacts</h1>

    <!-- Multiple search inputs for each field -->
    <div class="search-fields">
        <input type="text" id="contact-search-name" data-search-index="0" placeholder="Rechercher par nom ou prenom...">
        <input type="text" id="contact-search-site" data-search-index="3" placeholder="Rechercher par site...">
        <input type="text" id="contact-search-service" data-search-index="4" placeholder="Rechercher par service...">
        <input type="text" id="contact-search-fonctions" data-search-index="5" placeholder="Rechercher par fonctions...">
    </div>

    <div id="table-container">
        <table border="1" id="contacts-table">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Titre</th>
                <th>Site</th>
                <th>Service</th>
                <th>Fonctions</th>
                <th>Téléphone</th>
                <th>Courriel</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
