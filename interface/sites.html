<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sites Industriels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sites Industriels</h1>

    <div class="search-fields">
        <input type="text" id="contact-search-site" data-search-index="0" placeholder="Rechercher par site...">
        <input type="text" id="contact-search-city" data-search-index="3" placeholder="Rechercher par ville...">
        <input type="text" id="contact-search-country" data-search-index="4" placeholder="Rechercher par pays...">
        <input type="text" id="contact-search-company" data-search-index="8" placeholder="Rechercher par société...">
    </div>

    <div id="table-container">
        <table border="1" id="sites-table">
            <thead>
                <tr>
                    <th>Site</th>
                    <th>Adresse</th>
                    <th>Code Postal</th>
                    <th>Ville</th>
                    <th>Pays</th>
                    <th>Téléphone</th>
                    <th>Courriel</th>
                    <th>Site Web</th>
                    <th>Société</th>
                    <th>Secteur Activité</th>
                    <th>Date de création</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>   
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
